<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>imc - cozy Tools</title>
  <link rel="icon" href="/assets/imc.png" type="image/png" />

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="imc.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300..700&family=VT323&display=swap" rel="stylesheet">
</head>

<body>

  <header class="topo_classe" id="topo_id">
    <div class="logo_cozy_tools">
      <img src="/assets/logo-cozy-tools.png" alt="logo cozy tools, uma casa estilo ilustração 8bit ">
    </div>

    <nav class="topo_menu" >
      <a href="/index.html">home</a> 
      <a href="/src/features-tools/timer/timer.html">timer</a> 
      <a href="/src/features-tools/cronometro/cronometro.html">cronômetro</a> 
      <a href="/src/features-tools/imc/imc.html">IMC</a> 
      <a href="/src/features-tools/regra-de-3/regra-de-3.html">regra de 3</a> 
      <a href="/src/features-tools/pomodoro/pomodoro.html">pomodoro</a>
    </nav>
  </header>

  <main class="container_imc" role="main">
    <h1 id="titulo-formulario">calcule seu IMC</h1>
  
    <form class="calculadora_shape" aria-labelledby="titulo-formulario">
      <div class="campo_formulario">
        <label class="texto_label" for="peso">peso (kg):</label>
        <input type="number" id="peso" placeholder="ex: 80" />
      </div>
  
      <div class="campo_formulario">
        <label class="texto_label" for="altura">altura (cm):</label>
        <input type="number" id="altura" placeholder="ex: 180" />
      </div>
  
      <button id="botao_calcular" type="button" aria-label="Calcular IMC">calcular</button>
    </form>

    <p id="resultado" aria-live="polite"></p>
  </main>

  <footer class="rodape">
    <p class="rodape-creditos">desenvolvido por</p>
  
    <p class="rodape-assinatura">
      <span class="ponto">.</span><span class="nome-um">regina_</span><span class="nome-dois">ribeiro</span><span class="chaves">{}</span>
    </p>
  
    <p class="rodape-contato">
      quer conversar ou dar um oi?
      <a 
        href="https://www.linkedin.com/in/ribeiroregina/" 
        target="_blank" 
        rel="noopener noreferrer"
        class="linkedin-link"
      >
        fale comigo aqui :)  
        <img src="/assets/InBug-White.png" alt="LinkedIn" class="linkedin-icon">
      </a>
    </p>
  </footer>
   

  <script src="imc.js"></script>
  <script src="/src/utils/menu.js"></script>
</body>
</html>
